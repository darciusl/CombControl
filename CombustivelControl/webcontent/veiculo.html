<!DOCTYPE html>
<html lang="en" ng-app="veiculoModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sistema de Controle de Combustivel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
	
	<script src="lib/angular.min.js"></script>

	<script src="control/veiculo.js"></script>
  </head>
  <body ng-controller="veiculoControl">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
	<script src="lib/bootstrap.min.js"></script>
	
	<div ng-include src="'menu.html'"></div>
	
	<div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Cadastro</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Dados</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
		
   <form class="form-horizontal">
  <div class="form-group">
    <label for="exampleInputEmail1" class="col-sm-1 control-label">Código</label>
	<div class="col-sm-5">
		<input type="code" class="form-control" ng-model="veiculo.codigo" disabled="true" placeholder="Código">
	</div>	
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="col-sm-1 control-label">Marca</label>
	<div class="col-sm-5">
       <input type="text" class="form-control" ng-model="veiculo.marca" placeholder="marca">
	</div>   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="col-sm-1 control-label">Modelo</label>
	<div class="col-sm-5">
       <input type="text" class="form-control" ng-model="veiculo.modelo" placeholder="modelo">
	</div>   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="col-sm-1 control-label">Ano</label>
	<div class="col-sm-5">
       <input type="text" class="form-control" ng-model="veiculo.ano" placeholder="ano">
	</div>   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="col-sm-1 control-label">Placa</label>
	<div class="col-sm-5">
       <input type="text" class="form-control" ng-model="veiculo.placa" placeholder="placa">
	</div>   
  </div>
  
   
  <button type="button" class="btn btn-info" ng-click="novo();">Novo</button>
  <button type="submit" class="btn btn-default" ng-click="salvar();">Salvar</button>
  <button type="button" class="btn btn-danger" ng-click="excluir();">Excluir</button>
</form>
		
	</div>
	
    <div role="tabpanel" class="tab-pane" id="profile">
		<table class="table table-hover">
			<th>Código</th>
			<th>Marca</th>
			<th>Modelo</th>
			<th>Ano</th>
			<th>Placa</th>	
			<tr ng-repeat="veiculoTabela in veiculos" ng-click="selecionaVeiculo(veiculoTabela);">
				<td>{{veiculoTabela.codigo}}</td>
				<td>{{veiculoTabela.marca}}</td>
				<td>{{veiculoTabela.modelo}}</td>
				<td>{{veiculoTabela.ano}}</td>
				<td>{{veiculoTabela.placa}}</td>
			</tr>	
		</table>
	</div>
  </div>

</div>
	
	
  </body>
</html>
